# tests/phpunit: phpunit
yaml-tests/lint:
  command: find src -name '*.php' -print0 | xargs -0 -n1 php -l
  group: static

yaml-tests/phpcs:
  command: bin/phpcs --standard=PSR2 -n src --colors
  groups:
    - static
    - local

yaml-tess/ignore-failure:
  command: thisisnotaworkingcommand
  ignore-failure: yes
